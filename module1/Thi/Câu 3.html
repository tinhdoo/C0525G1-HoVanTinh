<script>
  class sach {
    constructor(maSo, ten, namXuatBan, soLuong, tinhTrang) {
      this.maSo = maSo;
      this.ten = ten;
      this.namXuatBan = namXuatBan;
      this.soLuong = soLuong;
      this.tinhTrang = tinhTrang;
    }

    getMaSo() {
      return this.maSo;
    }

    getTen() {
      return this.ten;
    }

    getNamXuatBan() {
      return this.namXuatBan;
    }

    getSoLuong() {
      return this.soLuong;
    }

    getTinhTrang() {
      return this.tinhTrang;
    }
  }

  let toan = new sach(12345, 'Toán', 2000, 3, true);
  let van = new sach(23245, 'Văn', 1998, 2, true);
  let anh = new sach(52222, 'Tiếng Anh', 1999, 5, false);

  document.querySelector('.ma-so').innerHTML = toan.getMaSo();

  document.querySelector('.ma-so1').innerHTML = van.getMaSo();

  document.querySelector('.so-luong1').innerHTML = van.getSoLuong();
  document.querySelector('.tinh-trang1').innerHTML = van.getTinhTrang();

  document.querySelector('.ma-so2').innerHTML = anh.getMaSo();
  document.querySelector('.ten2').innerHTML = anh.getTen();
  document.querySelector('.nam-xb2').innerHTML = anh.getNamXuatBan();
