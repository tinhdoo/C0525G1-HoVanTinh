<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [5,3,10,3,11,2,75,23,1,53]
  let result = "";
  let count = 0;
  for (let i = 0; i < arr.length; i ++) {
    if (arr[i] >= 10) {
      result = result + arr[i] + "<br>"
      count++;
    }
  }
  document.write( "Số lượng số lớn hơn 10 trong mảng là " + count + "<br>" + result);
</script>
</body>
</html>
