<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <script>
   let arr = [5,3,10,3,11,2,75,23,1,53]
   let max = arr[0];
   let index = 0;
   for (let i = 0; i < arr.length; i ++) {

     if ( arr[i] > max ) {
        max = arr[i];
        index = i;
     }
   }
   document.write("Phần tử có giá trị lớn nhất là: " + max + "  -  " + " vị trí thứ: " + index);

 </script>
</body>
</html>
