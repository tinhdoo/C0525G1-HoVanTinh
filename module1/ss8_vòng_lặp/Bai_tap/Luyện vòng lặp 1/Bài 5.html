<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let i = 0;
  let a = 0;
  let b = 1;
  let c;
  let result = 0;
  while ( i < 20 ){
    result += a;
    c = a + b;
    a = b;
    b = c;
    i++
  }
  alert('Tổng của 20 số đầu tiên trong dãy fibonacci là:  ' + result);
</script>
</body>
</html>
