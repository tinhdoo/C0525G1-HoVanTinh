<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2> Tính chu vi - diện tích hình tròn </h2>
<script>
  let input = prompt('Nhập bán kính hình tròn');

  function chuVi(){
    return 2*3.14*input
  }
  function dienTich(){
    return (chuVi() * chuVi()) / 4*3.14
  }
  document.write("Chu vi= "+chuVi()+ "<br>" + "Diện tích= "+ dienTich());
</script>
</body>
</html>
