<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [11, 44, 22, 33, 12, 66, 24, 55, 32, 12];
  document.write(arr);
  let number = prompt('Nhập vào 1 số');
  let index = -1;
  number = parseInt(number);
  let isFind = false;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === number) {
      isFind = true;
      index = i;
      break;
    }
  }
  if (isFind) {
    arr.splice(index, 1);

  }
  document.write("<br>" + arr);
</script>
</body>
</html>
