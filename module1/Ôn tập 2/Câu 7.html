<script>
  function checkArray(arr) {
    // Nếu số phần tử lẻ thì false
    if (arr.length % 2 !== 0) {
      return false;
    }

    let mid = arr.length / 2;

    for (let i = 0; i < mid; i++) {
      if (arr[mid + i] !== arr[i] * arr[i]) {
        return false;
      }
    }

    return true;
  }

  // Kiểm tra số hoàn hảo
  function isPerfectNumber(n) {
    if (n <= 1) return false; // Số nhỏ hơn 2 thì không hoàn hảo

    let sum = 0;

    for (let i = 1; i <= n / 2; i++) {
      if (n % i === 0) {
        sum += i; // Cộng các ước
      }
    }

    return sum === n;
  }

</script>
