<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<label><input type="number" id="num"></label>
<button id="result">Tính</button>
<script>
  document.getElementById("result").addEventListener("click", function () {
    let num = document.getElementById("num").value;
    if (isNaN(num)) {
      alert('Vui lòng nhập lại')
      return;
    }
    if (num === 0) {
      alert(`${num} bằng 0`)
      } else if (num < 0) {
        alert(`${num} nhỏ hơn 0`)
      } else {
        alert(`${num} lớn 0`)
      }
    }
  )
</script>
</body>
</html>
