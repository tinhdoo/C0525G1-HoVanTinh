<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Nhập 2 số nguyên dương a và b. Sau đó in ra ước chung lớn nhất và bội chung nhỏ nhất của 2 số nguyên dương a và b đó.

  let a = 40;
  let b = 60;

  while (a !== b){
    if ( a > b){
      a = a - b;
    }else{
      b = b -a;
    }
  }
  document.write("Ước chung lớn nhất:" + b);



</script>
</body>
</html>
