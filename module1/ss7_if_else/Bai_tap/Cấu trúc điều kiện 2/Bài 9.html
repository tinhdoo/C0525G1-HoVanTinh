<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra cạnh tam giác</title>
</head>
<body>
<h2>Kiểm tra các số có phải cạnh của 1 tam giác</h2>

<table>
  <tr>
    <td>Nhập a:</td>
    <td><input id="numa" type="number"></td>
  </tr>
  <tr>
    <td>Nhập b:</td>
    <td><input id="numb" type="number"></td>
  </tr>
  <tr>
    <td>Nhập c:</td>
    <td><input id="numc" type="number"></td>
  </tr>
  <tr>
    <td colspan="2">
      <button id="result">Enter</button>
    </td>
  </tr>
</table>

<p id="output"></p>

<script>
  document.getElementById("result").addEventListener("click", function () {
    let a = +document.getElementById("numa").value;
    let b = +document.getElementById("numb").value;
    let c = +document.getElementById("numc").value;
    let output = document.getElementById("output");

    if (a <= 0 || b <= 0 || c <= 0) {
      output.textContent = "Các cạnh phải là số lớn hơn 0.";
      return;
    }

    if (a + b > c && a + c > b && b + c > a) {
      output.textContent = `${a}, ${b}, ${c} là các cạnh của một tam giác.`;
    } else {
      output.textContent = `${a}, ${b}, ${c} không phải là các cạnh của một tam giác.`;
    }
  });
</script>
</body>
</html>
