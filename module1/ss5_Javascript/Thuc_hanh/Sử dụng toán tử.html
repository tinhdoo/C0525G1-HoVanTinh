<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <script>
      let inputwidth;
      let inputheight;

      inputwidth = prompt ("Enter the width");
      inputheight = prompt ("Enter the height");
      let width = parseInt(inputwidth) ("Enter the width");
      let height = parseInt(inputheight) ("Enter the height");
      let area = width * height;
      document.write('The area is ' + area);
    </script>
</body>
</html>
