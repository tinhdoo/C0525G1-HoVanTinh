<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số lượng phần tử của mảng: "));
  let arr = [];
  if (n > 0 && n <= 50 && Number.isInteger(n)){
    for (let i = 0; i < n; i++) {
      let x = parseInt(prompt(`Nhập phần tử ${i + 1}:`));
      arr.push(x);
    }
  }else{
    alert('Vui lòng nhập lại!')
  }
  console.log(arr);

  function avrg(arr){
    let sum = 0;
    let num = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 !== 0 && i % 2 === 0) {
        sum += arr[i];
        num++;
      }
    }
    return sum / num;
  }

  console.log(avrg(arr));
</script>
</body>
</html>
