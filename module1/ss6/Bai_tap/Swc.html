<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> Tính số ngày trong tháng </h1>
<table>
  <tr>
    <td> Nhập tháng:</td>
    <td>
      <label> <input type="number" id="month"></label>
      <label> <select id="year"><option> 2024 </option> <option> 2025</option> <option>2026</option></select></label>
      <button id="result" type="button">Tính số ngày</button>
    </td>
  </tr>
</table>
<script>
  document.getElementById("result").onclick = function () {
    let month = +Number(document.getElementById("month").value);
    let year = +Number(document.getElementById("year").value);
    if (!Number.isInteger(month) || !Number.isInteger(year)|| month < 1 || month > 12 || isNaN(month)) {
      alert('Vui lòng nhập lại');
      return;
    }
    {
      switch (month) {
        case 1:
        case 5:
        case 3:
        case 7:
        case 8:
        case 10:
        case 12:
          alert(`Tháng ${month} có 31 ngày`)
          break;
        case 2:
          if ((year%4===0 && year%100!==0)|| year%400===0) {
            alert("Tháng 2 có 29 ngày")
          }else{
            alert('Tháng 2 có 28 ngày')
          }
          break;
        case 4:
          alert('Tháng 4 có 30 ngày');
          break;
        case 6:
          alert('Tháng 6 có 30 ngày');
          break;
        case 9:
          alert('Tháng 9 có 30 ngày');
          break;
        case 11:
          alert('Tháng 11 có 30 ngày');
          break;
        default:
      }
    }
  }

</script>
</body>
</html>
