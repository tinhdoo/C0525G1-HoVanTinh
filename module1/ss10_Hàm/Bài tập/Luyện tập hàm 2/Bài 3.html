<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let input = prompt('Nhập số')

  function giaiThua() {
    let giaiThua = 1;
    for (let i = 1; i <= +input; i++) {
      giaiThua = giaiThua * i
      }
    return giaiThua;
    }
  document.write(giaiThua());
</script>
</body>
</html>
