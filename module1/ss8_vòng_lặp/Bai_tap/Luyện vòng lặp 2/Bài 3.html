<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Váº½ sao</title>
</head>
<body>
<pre id="output"> </pre>
<script>
  let output = "";

  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      output += "*";
    }
    output += "\n";
  }

  output += "\n";

  for (let i = 5; i >= 1; i--) {
    for (let j = 1; j <= i; j++) {
      output += "*";
    }
    output += "\n";
  }

  for (let i = 1; i <= 5; i++) {

    for (let j = 1; j <= 5 - i; j++) {
      output += " ";
    }

    for (let k = 1; k <= i; k++) {
      output += "*";
    }
    output += "\n";
  }

  output += "\n";


  for (let i = 5; i >= 1; i--) {
    for (let j = 1; j <= 5 - i; j++) {
      output += " ";
    }

    for (let k = 1; k <= i; k++) {
      output += "*";
    }
    output += "\n";
  }

  document.getElementById("output").textContent = output;
</script>
</body>
</html>
