<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  let n;
  let num = 1;
  let i = 1;

  n = Number(prompt("Enter a number"));
  if (isNaN(n) || n < 0) {
    alert("Try again");
  } else {
    while (i <= n) {
      num *= i;
      i++;
    }
    alert(num);
  }

</script>
</body>
</html>
