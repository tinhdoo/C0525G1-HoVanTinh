<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra tuổi</title>
</head>
<body>
<h2>Nhập tuổi để kiểm tra:</h2>
<input type="number" id="age">
<button onclick="kiemTraTuoi()">Kiểm tra</button>
<p id="output"></p>

<script>
  function kiemTraTuoi() {
    let value = document.getElementById("age").value.trim();

    if (value === "") {
      document.getElementById("output").textContent = "Vui lòng nhập tuổi!";
      return;
    }

    let tuoi = parseInt(value);

    if (isNaN(tuoi)) {
      document.getElementById("output").textContent = "Giá trị không hợp lệ!";
    } else if (tuoi > 0 && tuoi < 120) {
      document.getElementById("output").textContent = `${tuoi} là tuổi hợp lệ của một người.`;
    } else {
      document.getElementById("output").textContent = `${tuoi} không phải là tuổi hợp lệ của một người.`;
    }
  }
</script>
</body>
</html>
