<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Prime Number</title>
</head>
<body>
<script>
  let number = parseInt(prompt("Nhập số cần kiểm tra:"));

  function isPrime(n) {
    if (n < 2) return false;

    for (let i = 2; i < n; i++) {
      if (n % i === 0) {
        return false;
      }
    }
    return true;
  }

  if (isPrime(number)) {
    alert(number + " là số nguyên tố");
  } else {
    alert(number + " không phải là số nguyên tố");
  }
</script>
</body>
</html>
