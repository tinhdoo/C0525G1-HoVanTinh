<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let i = 0;
  let a = 0;
  let b = 1;
  while (i < 20) {

    let c = a + b;
    a = b;
    b = c;

    i = i + 1;

    if (a % 5 === 0){
      alert(`${a}` + "là số đầu tiên chia hết cho 5")
      break;
    }
  }
</script>
</body>
</html>
