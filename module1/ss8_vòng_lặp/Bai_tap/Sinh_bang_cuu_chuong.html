<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bảng cửu chương</title>
</head>
<body>
<script>
  let bang = "";
  bang = "<table style='background-color: darkorange'border='1' width='800' cellspacing='0' cellpadding='5'>";
  for (let i = 1; i <= 9; i++) {
    bang += "<tr>";
    for (let j = 2; j <= 9; j++) {
      bang += `<td>${i} * ${j} = ${i * j}</td>`;
    }
    bang += "</tr>";
  }
  bang += "</table>";
  document.write(bang);
</script>
</body>
</html>
