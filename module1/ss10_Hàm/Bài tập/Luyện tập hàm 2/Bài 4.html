<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let input = prompt('Nhập 1 ký tự bất kỳ')

  function kiemTra(){
    let result = false;
    if(isNaN(input) ){
      document.write('False');
      result = true;
    }
    if(!result){
      document.write('True');
    }
  }
  kiemTra();
</script>
</body>
</html>
