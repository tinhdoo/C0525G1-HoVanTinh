<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
 let arr = [2,-5,3,2,-6,-2,-6,2,5]
 let count = 0;
 for (let i = 1; i < arr.length; i++) {
   if ( arr[i] < 0){
     document.write(arr[i]);
   count++;
   }
 }
 document.write("<br>" + count);
</script>
</body>
