<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td> Nhập tháng: </td>
    <td>
      <label> <input type="number" id="month"></label>
      <button id="result" type="button">Tính số ngày</button>
    </td>
  </tr>
</table>
<script>
  document.getElementById("result").onclick = function () {
    let month = +Number(document.getElementById("month").value);
    if (month < 1 || month > 12 || isNaN(month)){
      alert('Vui lòng nhập lại');
      return;
    }
    {
      switch (month) {
        case 1:
          alert('Tháng 1 có 31 ngày');
          break;
        case 2:
          alert('Tháng 2 có 28 hoặc 29 ngày');
          break;
        case 3:
          alert('Tháng 3 có 31 ngày');
          break;
          case 4:
            alert('Tháng 4 có 30 ngày');
            break;
        case 5:
         alert('Tháng 5 có 31 ngày');
          break;
          case 6:
            alert('Tháng 6 có 30 ngày');
            break;
        case 7:
          alert('Tháng 7 có 31 ngày');
          break;
        case 8:
          alert('Tháng 8 có 31 ngày');
          break;
        case 9:
          alert('Tháng 9 có 30 ngày');
          break;
        case 10:
          alert('Tháng 10 có 31 ngày');
          break;
        case 11:
          alert('Tháng 11 có 30 ngày');
          break;
        case 12:
          alert('Tháng 12 có 31 ngày');
          break;
        default:
      }
    }
  }

</script>
</body>
</html>
