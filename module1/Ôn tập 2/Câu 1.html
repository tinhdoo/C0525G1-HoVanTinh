<body>
<script>
  let input = prompt();
  let arr = input.split('');
  let n = arr.length;
  let count = 0;
  let count2 = 0;
  alert(arr);
  for (let i = 0; i < n; i++) {
    if (arr[i] % 2) {
      count++
    } else {
      count2++
    }
  }
  if (count === count2) {
   console.log('OK')
  }else{
    console.log('NO')
  }

</script>
